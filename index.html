<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Counting</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="scores">
      <div class="correctDiv">
        <span>CORRECTS:</span>
        <span id="correct"></span>
      </div>
      <div class="mistakeDiv">
        <span>MISTAKES:</span>
        <span id="mistake"></span>
      </div>
    </div>
    <div class="numberDiv">
      <div class="number">
        <span id="nepaliNumber">सय</span>
      </div>
    </div>
    <div class="doggo">
      <span id="displayText">PLEASE PRACTICE!</span>
      <img
        class="retreiver"
        id="doggoImage"
        src="/images/happyRet.png"
        alt="doggo"
      />
    </div>
    <div class="optionGrid">
      <div>
        <button class="button" id="option1" onclick="answer1()">1</button>
      </div>
      <div>
        <button class="button" id="option2" onclick="answer2()">2</button>
      </div>
      <div>
        <button class="button" id="option3" onclick="answer3()">3</button>
      </div>
      <div>
        <button class="button" id="option4" onclick="answer4()">4</button>
      </div>
      <button class="button" id="newGame" onclick="newGame()">New Game</button>
      <button class="button" id="nextButton" onclick="nextButton()">
        Next
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.2/tsparticles.confetti.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
