<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Counting</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon_io/android-chrome-192x192.png"
    />
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

        <p
          style="
            font-weight: bold;
            text-decoration: underline;
            font-size: 1.5rem;
          "
          ;
        >
          YOUR SCORE
        </p>
        <span id="scoreSheet"></span>
      </div>
    </div>

    <div class="scores">
      <div class="correctDiv">
        <span>CORRECTS:</span>
        <span id="correct"></span>
      </div>
      <div class="mistakeDiv">
        <span>MISTAKES:</span>
        <span id="mistake"></span>
      </div>
    </div>
    <div class="numberDiv">
      <div class="number">
        <span id="nepaliNumber">सय</span>
      </div>
    </div>
    <div class="doggo">
      <span id="displayText">LET'S BEGIN!! </span>
      <img
        class="retreiver"
        id="doggoImage"
        src="/images/introDoggo.png"
        alt="doggo"
      />
    </div>
    <div class="lowerDiv">
      <div id="inputDiv">
        <input placeholder="Type Here" id="inputField" />
        <button id="submitButton">Submit</button>
      </div>
      <div class="buttons">
        <button class="button" id="newGame" onclick="newGame()">
          New Game
        </button>
        <button class="button" id="nextButton" onclick="nextButton()">
          Next
        </button>
      </div>
      <div id="correctAnswerDiv">
        <span id="correctAnswer"></span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.2/tsparticles.confetti.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
